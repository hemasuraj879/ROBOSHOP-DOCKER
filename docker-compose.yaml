networks:
  roboshop:
    driver: bridge

volumes:
  mongodb:
  redis:
  mysql:
  rabbitmq:

services:
  mongodb:
    image: mongodb:v1
    container_name: mongodb
    networks:
      - roboshop

    volumes:
    - source: mongodb
      target: /data/db
      type: volume

  redis:
    image: redis:v1
    container_name: redis
    networks:
      - roboshop

    volumes:
    - source: redis
      target: /data
      type: volume

